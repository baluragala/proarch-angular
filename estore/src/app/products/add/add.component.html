<form #f="ngForm" (submit)="handleSubmit(f)">
  <input
    type="text"
    name="title"
    [(ngModel)]="title"
    required
    minlength="5"
    maxlength="30"
    #titleRef="ngModel"
  />

  <div ngModelGroup="name">
    <input type="text" name="first" [(ngModel)]="name.first" />
    <input type="text" name="first" [(ngModel)]="name.last" />
  </div>
  <pre>
      {{ titleRef.touched }}
    </pre
  >

  <pre>
    {{ titleRef.errors | json }}
  </pre>

  <button [disabled]="!f.valid">Save</button>
</form>
